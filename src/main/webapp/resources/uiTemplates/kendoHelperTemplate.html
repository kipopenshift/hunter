						<td style="width:30%;" >Group Social Type</td>
						<td style="width:70%;" ><input data-bind="value:selSocialGroup.socialType"  name="groupSocialType" id="groupSocialType" style="width: 100%;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Hunter Owned ?</td>
						<td style="width:70%;" ><input type="checkbox" data-ref-name="hunterOwned" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupHunterOwned" id="groupHunterOwned" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Acquired ?</td>
						<td style="width:70%;" ><input  type="checkbox" data-ref-name="acquired" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupAcquired" id="groupAcquired" style="float:left;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Existent ?</td>
						<td style="width:70%;" ><input  type="checkbox" data-ref-name="existent" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupExistent" id="groupExistent" style="float:left;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Suspended ?</td>
						<td style="width:70%;" ><input  type="checkbox" data-ref-name="suspended" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupSuspended" id="groupSuspended" style="float:left;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Verified ?</td>
						<td style="width:70%;" ><input type="checkbox" data-ref-name="verified" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupVerified" id="groupVerified" style="float:left;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Active ?</td>
						<td style="width:70%;" ><input type="checkbox" data-ref-name="active" onClick="SocialGroupsVM.setSocialGroupBooleans(this)" name="groupActive" id="groupActive" style="float:left;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Acquired From </td>
						<td style="width:70%;" ><input data-bind="value:selSocialGroup.acquiredFromFullName"  name="groupAcquiredFrom" id="groupAcquiredFrom" placeholder="Enter where group was acquired" type="text" class="k-textbox" style="width: 100%;" /></td>
					</tr>
					<tr>
						<td style="width:30%;" >Number of Receivers</td>
						<td style="width:70%;" ><input data-bind="value:selSocialGroup.regionPopulation"  name="groupReceiversCount" id="groupReceiversCount" placeholder="Enter Group Receivers Count" type="text" style="width: 100%;" /></td>
					</tr>
					<tr>		
						<td style="width:30%;" >Group Suspension Description ?</td>
						<td style="width:70%;" ><textarea placeholder="Describe how the group was suspended."  data-bind="value:selSocialGroup.suspensionDescription"  name="suspensionDescription" id="suspensionDescription"  class="k-textbox" style="padding:10px;width: 100%;height:100px;"></textarea> </td>
					</tr>
					<tr>
						<td style="width:30%;" >Group Social Region</td>
						<td style="width:70%;" ><input  data-bind="value:selSocialGroup.regionId"   name="groupSocialRegion" id="groupSocialRegion" type="text"  style="width: 100%;" /></td>
					</tr>
			</table>
			</form>
			<br/><br/>
			<table style="margin-bottom:2%;width:40%;margin-left:30%;" >
				<tr>
					<td style="text-align:center;width:50%;" ><button class="k-button" onClick="SocialGroupsVM.validateAndUpdateGroup()" style='background-color:rgb(212,239,249);width:100%;'><span class="k-icon k-i-tick"></span>Submit</button></td>
					<td style="text-align:center;width:50%;" ><button class="k-button" onClick="kendoKipHelperInstance.closeWindowWithOnClose()" style='background-color:rgb(212,239,249);width:100%;'><span class="k-icon k-i-close"></span>Close</button></td>
				</tr>
			</table>
		</div>
	</div>
</script>
